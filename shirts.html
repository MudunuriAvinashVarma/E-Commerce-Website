<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("https://as1.ftcdn.net/v2/jpg/03/90/50/20/1000_F_390502032_2ns4putGwKz8uawOFcvf4IqddDsnARP3.jpg");
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        
        }
        .container h1{
            color: #fff;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-title {
            font-size: 24px;
            margin: 0;
        }
        .product-price {
            font-size: 18px;
            color: #888;
        }
        .buy-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shirts Store</h1>

        <div class="product">
            <img src="https://images.jdmagicbox.com/quickquotes/images_main/raymond-100-cotton-regular-fit-formal-shirt-for-men-colour-white-272161547-n14wo.jpg" alt="shirts 1">
            <div class="product-details">
                <h2 class="product-title">Classic White Shirt</h2>
                <p class="product-price">$35</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://cdn.media.amplience.net/i/brooksbrothers/MG04319_BLUE?$small$" alt="shirts 2">
            <div class="product-details">
                <h2 class="product-title">Casual Blue Denim Shirt</h2>
                <p class="product-price">$37</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://lp2.hm.com/hmgoepprod?set=quality%5B79%5D%2Csource%5B%2F29%2F12%2F291219045f5af9a70d5e42c88c9a72edb6d64014.jpg%5D%2Corigin%5Bdam%5D%2Ccategory%5Bmen_shirts_longsleeved%5D%2Ctype%5BDESCRIPTIVESTILLLIFE%5D%2Cres%5Bm%5D%2Chmver%5B2%5D&call=url[file:/product/main]" alt="shirts 3">
            <div class="product-details">
                <h2 class="product-title">Checked Flannel Shirt</h2>
                <p class="product-price">$49</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNZ-QCMpE7FHCtIw7E1w3bjI8Vviuf8X-DwQ&s" alt="shirts 4">
            <div class="product-details">
                <h2 class="product-title">Formal Black Shirt</h2>
                <p class="product-price">$49</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

    </div>

</body>
</html>
