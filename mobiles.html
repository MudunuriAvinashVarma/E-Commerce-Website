<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("https://img.freepik.com/premium-photo/several-smartphones-display-electronics-store_14117-706530.jpg?semt=ais_hybrid");
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        
        }
        .container h1{
            color: #fff;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-title {
            font-size: 24px;
            margin: 0;
        }
        .product-price {
            font-size: 18px;
            color: #888;
        }
        .buy-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mobile Store</h1>

        <div class="product">
            <img src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/iphone-16-pro-finish-select-202409-6-9inch-whitetitanium?wid=5120&hei=2880&fmt=webp&qlt=70&.v=eUdsd0dIb3VUOXdtWkY0VFUwVE8vbEdkZHNlSjBQRklnaFB2d3I5MW94NVZBWnFueTF0UVNJeGtTZTdkUklJWmlCQmV2WTA2cncybDF2YzFnKzI0S2prMCtUNWwzYWR0UVU3TWVsbEdUeXZka3Q2dVFYV2lxTm4wNXBJcGZoM1RtRngzMXVwQnlNRVZFUUhmek1wL0NR&traceId=1" alt="Mobile 1">
            <div class="product-details">
                <h2 class="product-title">I Phone 16 Pro Max</h2>
                <p class="product-price">$5000</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/81njZjDqc6L._SX679_.jpg" alt="Mobile 2">
            <div class="product-details">
                <h2 class="product-title">Samsung 24 Ultra</h2>
                <p class="product-price">$4500</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://cdn.dxomark.com/wp-content/uploads/medias/post-176677/Google-Pixel-9-Pro-XL_featured-image-packshot-review.png" alt="Mobile 3">
            <div class="product-details">
                <h2 class="product-title">Google Pixel</h2>
                <p class="product-price">$2000</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://images.hindustantimes.com/tech/htmobile4/xiaomi-14-ultra-5g/colors/white/xiaomi-14-ultra-5g-white-1.jpg" alt="Mobile 4">
            <div class="product-details">
                <h2 class="product-title">Xiaomi 14 Ultra</h2>
                <p class="product-price">$1499</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

    </div>

</body>
</html>
