<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("https://t3.ftcdn.net/jpg/05/90/64/44/360_F_590644498_AnBTzbB7ZIC5y6meMEhSsM3RqmBndOoz.jpg");
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        
        }
        .container h1{
            color: #fff;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-title {
            font-size: 24px;
            margin: 0;
        }
        .product-price {
            font-size: 18px;
            color: #888;
        }
        .buy-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shoes Store</h1>

        <div class="product">
            <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/shoe/l/1/m/-original-imags2xzuvszyyag.jpeg?q=90&crop=false" alt="shoe 1">
            <div class="product-details">
                <h2 class="product-title">Skechers Sneakers</h2>
                <p class="product-price">$50</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://www.rsole.in/cdn/shop/products/4_93e2b04b-8134-4d84-9cf5-ed828dcf4033.jpg?v=1668670625" alt="shoe 2">
            <div class="product-details">
                <h2 class="product-title">US Polo Assn Casual</h2>
                <p class="product-price">$79</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/shoe/o/u/b/-original-imahfkjcdabmt7qe.jpeg?q=90&crop=false" alt="shoe 3">
            <div class="product-details">
                <h2 class="product-title">Puma Casuals</h2>
                <p class="product-price">$54</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/85057772-9c48-4c70-a4f5-75d110251e1d/NIKE+COURT+VISION+LO+NN+ESS.png" alt="shoe 4">
            <div class="product-details">
                <h2 class="product-title">Nike Sports</h2>
                <p class="product-price">$99</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

    </div>

</body>
</html>
