<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("https://thumbs.dreamstime.com/b/jeans-female-cut-off-market-stall-close-up-shote-hangers-street-shallow-depth-field-copyspace-62168590.jpg");
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        
        }
        .container h1{
            color: #fff;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-title {
            font-size: 24px;
            margin: 0;
        }
        .product-price {
            font-size: 18px;
            color: #888;
        }
        .buy-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jeans Store</h1>

        <div class="product">
            <img src="https://t3.ftcdn.net/jpg/04/83/25/50/360_F_483255019_m1r1ujM8EOkr8PamCHF85tQ0rHG3Fiqz.jpg" alt="Jeans 1">
            <div class="product-details">
                <h2 class="product-title">Denim Jeans</h2>
                <p class="product-price">$35</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://www.mumkins.in/cdn/shop/files/boys-jogger-pant-bl069321-dark-blue-1.jpg?v=1712749261&width=1080" alt="Jeans 2">
            <div class="product-details">
                <h2 class="product-title">Cargo Jeans</h2>
                <p class="product-price">$37</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://thumbs.dreamstime.com/b/blue-jeans-holes-folded-two-isolated-white-background-blue-jeans-holes-folded-two-isolated-white-background-154209881.jpg" alt="Jeans 3">
            <div class="product-details">
                <h2 class="product-title">Torn Jeans</h2>
                <p class="product-price">$49</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://www.replayjeans.com/us/media/catalog/product/S/B/SB9050_059_841-110_009_1.jpg?optimize=high&bg-color=255,255,255&fit=bounds&height=&width=&canvas=:" alt="Jeans 4">
            <div class="product-details">
                <h2 class="product-title">Casual jeans</h2>
                <p class="product-price">$49</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

    </div>

</body>
</html>
