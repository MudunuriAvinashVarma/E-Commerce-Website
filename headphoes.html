<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("https://t3.ftcdn.net/jpg/07/51/74/22/360_F_751742236_fzJe26MkYfhGqrUvRAs0YdHTvVC6vIJF.jpg");
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        
        }
        .container h1{
            color: #fff;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-title {
            font-size: 24px;
            margin: 0;
        }
        .product-price {
            font-size: 18px;
            color: #888;
        }
        .buy-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Headphones Store</h1>

        <div class="product">
            <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQ8OJ0Wu0WUu2oxOXgzQh_sI_j9CTopE_tZMw8hCe202HzW1832jRDVZLsULhqEhz6Oganvk9XrHW-sBrmbD7GVSdmUt_croPcSyfEy0XM8z2QlKlAO3RznQQ&usqp=CAE" alt="Headphone 1">
            <div class="product-details">
                <h2 class="product-title">Sony WH-1000XM4</h2>
                <p class="product-price">$350</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSEyIqSroq1b_a5gypoLL7OGvceq-3MnQbgNrWjYmvKA6LGiZfEAODwGoUQLiRp-BvxBUo8KRJb6QP0rrqDZKvedPLHOmVqXN1J6UX9DJGzcivsIVnfCbxsueQ&usqp=CAE" alt="Headphone 2">
            <div class="product-details">
                <h2 class="product-title">Bose Noise Cancelling Headphones 700</h2>
                <p class="product-price">$379</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/airpods-max-select-202409-blue_FV1?wid=976&hei=916&fmt=jpeg&qlt=90&.v=1724927052173" alt="Headphone 3">
            <div class="product-details">
                <h2 class="product-title">Apple AirPods Max</h2>
                <p class="product-price">$549</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <div class="product">
            <img src="https://www.theaudiostore.in/cdn/shop/files/Sennheiser_MOMENTUM_4_Active_Noise-Canceling_Wireless_Headphones_white.jpg?v=1720716933&width=1280" alt="Headphone 4">
            <div class="product-details">
                <h2 class="product-title">Sennheiser Momentum 3</h2>
                <p class="product-price">$399</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

    </div>

</body>
</html>
